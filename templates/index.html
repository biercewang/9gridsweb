<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>知识九宫格</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<!-- 添加更多的CSS或JavaScript文件 -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- 输入区域容器 -->
<div id="input-container">
    <!-- 标题输入区域 -->
    <div id="title-input-area">
        <label for="title-input">主题→</label>
        <input type="text" id="title-input" placeholder="请输入主题，如“大五人格”">
        <button onclick="queryDatabase()">查询主题</button>
        <button onclick="performAIQuery()">AI 查询↓</button>
    </div>

    <!-- 查询结果模态框 -->
    <div id="query-result-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>查询结果</h2>
            <ul id="query-result-list"></ul>
        </div>
    </div>

    <!-- 参考来源区域 -->
    <div id="reference-input-area">
        <label for="reference-input">参考来源:</label>
        <input type="text" id="reference-input" placeholder="请输入参考来源，如：阳志平《聪明的阅读者》P200 ">
    </div>
</div>


<!-- 输入和按钮区域 -->
<div id="input-area">
    <div class="input-label-container">
        <label for="input-text">要点→</label>
        <textarea id="input-text" rows="5" placeholder="在此输入你的要点，每个要点使用Enter键分行,点击加入格子可分别添加到格子中。"></textarea>
    </div>
    <div class="button-container">
        <button onclick="addWordToGrid()">加入格子↓</button>
        <button onclick="organizeInputWithAI()">AI 整理↑</button>
        <button onclick="clearInputText()">清除要点✕</button>
    </div>
</div>

<!-- 九宫格显示区域 -->
<div id="grid-container">
    <div id="grid1" class="grid-item" ondblclick="editGrid(1)" draggable="true" ondragstart="dragStart(event)" ondragover="allowDrop(event)" ondrop="drop(event, 1)" data-tooltip="格子1→双击可修改内容,拖动可交换位置,右键可进行分析"></div>
    <div id="grid2" class="grid-item" ondblclick="editGrid(2)" draggable="true" ondragstart="dragStart(event)" ondragover="allowDrop(event)" ondrop="drop(event, 2)" data-tooltip="格子2→双击可修改内容,拖动可交换位置,右键可进行分析" ></div>
    <div id="grid3" class="grid-item" ondblclick="editGrid(3)" draggable="true" ondragstart="dragStart(event)" ondragover="allowDrop(event)" ondrop="drop(event, 3)" data-tooltip="格子3→双击可修改内容,拖动可交换位置,右键可进行分析"></div>
    <div id="grid4" class="grid-item" ondblclick="editGrid(4)" draggable="true" ondragstart="dragStart(event)" ondragover="allowDrop(event)" ondrop="drop(event, 4)" data-tooltip="格子4→双击可修改内容,拖动可交换位置,右键可进行分析" ></div>
    <div id="grid5" class="grid-item" ondblclick="editGrid(5)" draggable="true" ondragstart="dragStart(event)" ondragover="allowDrop(event)" ondrop="drop(event, 5)" data-tooltip="格子5→双击可修改内容,拖动可交换位置,右键可进行分析"></div>
    <div id="grid6" class="grid-item" ondblclick="editGrid(6)" draggable="true" ondragstart="dragStart(event)" ondragover="allowDrop(event)" ondrop="drop(event, 6)" data-tooltip="格子6→双击可修改内容,拖动可交换位置,右键可进行分析" ></div>
    <div id="grid7" class="grid-item" ondblclick="editGrid(7)" draggable="true" ondragstart="dragStart(event)" ondragover="allowDrop(event)" ondrop="drop(event, 7)" data-tooltip="格子7→双击可修改内容,拖动可交换位置,右键可进行分析"></div>
    <div id="grid8" class="grid-item" ondblclick="editGrid(8)" draggable="true" ondragstart="dragStart(event)" ondragover="allowDrop(event)" ondrop="drop(event, 8)" data-tooltip="格子8→双击可修改内容,拖动可交换位置,右键可进行分析" ></div>
    <div id="grid9" class="grid-item" ondblclick="editGrid(9)" draggable="true" ondragstart="dragStart(event)" ondragover="allowDrop(event)" ondrop="drop(event, 9)" data-tooltip="格子9→双击可修改内容,拖动可交换位置,右键可进行分析"></div>

</div>

<!-- 保存、读取、清除格子和全部清空按钮 -->
<div id="action-buttons">
    <button onclick="saveGrids()">保存格子↓</button>
    <button onclick="promptForIdAndLoadGrid()">读取格子↑</button>
    <button id="clear-all-button" onclick="clearAll()">清除格子✕</button>
    <button id="studyModeButton" onclick="toggleStudyMode()">学习模式✓</button> <!-- Study mode button added here -->
</div>

<!-- 表格视图 -->
<div id="record-table-container">
    <table id="record-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>主题</th>
                <th>左上</th>
                <th>上</th>
                <th>右上</th>
                <th>左</th>
                <th>中</th>
                <th>右</th>
                <th>左下</th>
                <th>下</th>
                <th>右下</th>
            </tr>
        </thead>
        <tbody>
            <!-- 动态填充数据 -->
        </tbody>
    </table>
</div>

<!-- 右键菜单 -->
<div id="record-table-actions">
    <button class="export-btn" onclick="promptForIdAndExportRecord()">导出条目↓</button>
    <button class="delete-btn" onclick="promptForIdAndDeleteRecord()">删除条目✕</button>
</div>

<div id="custom-context-menu" style="display: none; position: absolute;">
    <ul>
        <li onclick="editGrid(currentGridNumber)">修改</li>
        <li onclick="analyzeContent(currentGridNumber)">分析</li>
        <li onclick="deleteGridContent(currentGridNumber)">删除</li>
    </ul>
</div>

<div id="loadingIndicator" class="loading-indicator">
    <div class="loading-content">
        <div class="spinner"></div> <!-- 加载动画 -->
        <p>AI工作中，请您稍候...</p>
    </div>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
